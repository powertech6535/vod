name: Merge EPG for OTT App

on:
  schedule:
    - cron: "0 */6 * * *"  # 每 6 小时更新一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ 安装依赖
      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y xmlstarlet curl

      # 3️⃣ 下载 EPG 源
      - name: Download All EPG Sources
        run: |
          mkdir -p epg_sources
          cd epg_sources

          declare -A urls
          # urls[1]="https://raw.githubusercontent.com/AqFad2811/epg/main/epg.xml"
          # urls[2]="https://raw.githubusercontent.com/AqFad2811/epg/main/unifitv.xml"
          urls[3]="https://raw.githubusercontent.com/AqFad2811/epg/main/astro.xml"
          urls[4]="https://raw.githubusercontent.com/azimabid00/epg/main/unifi_epg.xml"
          urls[8]="https://raw.githubusercontent.com/azimabid00/epg/main/astro_epg.xml"
          urls[9]="https://raw.githubusercontent.com/AqFad2811/epg/main/indonesia.xml"

          for i in "${!urls[@]}"; do
            URL="${urls[$i]}"
            echo "Downloading $URL..."
            curl -fSL --retry 5 --retry-delay 5 -o "$i.xml" "$URL"

            # 文件太小或不存在就跳过
            if [ ! -s "$i.xml" ] || [ $(stat -c%s "$i.xml") -lt 1000 ]; then
              echo "Warning: $i.xml may be incomplete, skipping."
              rm -f "$i.xml"
              continue
            fi
          done
          cd ..

      # 4️⃣ 强制提取并合并 <channel> 和 <programme>
      - name: Clean and Merge EPG
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > epg.xml
          echo '<tv>' >> epg.xml

          for f in epg_sources/*.xml; do
            [ -s "$f" ] || continue

            # 提取 <channel>，跳过解析错误
            xmlstarlet sel -t -c "//channel" "$f" 2>/dev/null >> epg.xml || echo "Skipping invalid <channel> in $f"
            xmlstarlet sel -t -c "//programme" "$f" 2>/dev/null >> epg.xml || echo "Skipping invalid <programme> in $f"
          done

          echo '</tv>' >> epg.xml

      # 5️⃣ 校验合并后的 XML
      - name: Validate Merged XML
        run: |
          if ! xmlstarlet val -e epg.xml; then
            echo "Merged epg.xml is invalid!"
            exit 1
          fi

      # 6️⃣ 上传到 Release
      - name: Upload EPG to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: epg.xml
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
